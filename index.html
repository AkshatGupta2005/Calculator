<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <input type="text" class="input" id="inputNumber" />
      <button class="button operator orange" id="plus">+</button>
      <button class="button operator orange" id="minus">-</button>
      <button class="button operator orange" id="devide">/</button>
      <button class="button operator orange" id="multiply">x</button>
      <button class="button orange" id="equalTo">=</button>
      <button class="button number" id="one">1</button>
      <button class="button number" id="two">2</button>
      <button class="button number" id="three">3</button>
      <button class="button number" id="four">4</button>
      <button class="button number" id="five">5</button>
      <button class="button number" id="six">6</button>
      <button class="button number" id="seven">7</button>
      <button class="button number" id="eight">8</button>
      <button class="button number" id="nine">9</button>
      <button class="button number" id="zero">0</button>
      <button class="button number" id="doubleZero">00</button>
      <button class="button number" id="decimal">.</button>
      <button class="button function orange" id="delete">Del</button>
      <button class="button function orange" id="allClear">AC</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
  <footer>
    Made By
    <a
      href="Simple Calculator/index.html Simple Calculator/script.js Simple Calculator/stylesheet.css"
      >Akshat Gupta</a
    >
  </footer>
</html>
